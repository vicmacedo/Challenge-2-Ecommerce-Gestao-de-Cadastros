<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de cadastros</title>

    <link href="style.css" rel="stylesheet">
</head>

<body>   
    <main class="section"> 
        <img src="assets/VTEX_Logo.png" alt="Logo VTEX"> 

        <div class="content-wrapper">
            <button type="button" class="contained-buttons" onclick="cadastrarProd()">Cadastrar produtos</button>
            <button type="button" class="contained-buttons" onclick="cadastrarClientes()">Cadastrar clientes</button>
        </div>

        <footer>
            <a href="https://github.com/vicmacedo">Developed by Vic Macedo</a>
        </footer>
    </main> 
            
   
   
<!--------------------------------------------------------------------------------------->
    <section class="modal "id="modal-produtos">
       
        <form class="form-wraper" id="form-clientes">
        <h1>Cadastro de produto</h1> 

            <ul>
                <li><input placeholder="Produto" id="produto"></li>
                <li><input placeholder="Código" id="codigo"></li>
                <li><input placeholder="Quantidade" id="quantidade"></li>
                <li><input placeholder="Preço" id="preço"></li>
                <li><input placeholder="Descrição" id="descriçao"></li>
            </ul>

            <div class="buttons-wrapper">
                <button type="submit" class="contained-buttons" onclick="salvarProd()">Salvar</button>
                <button type="submit" class="contained-buttons" onclick="Voltar()">Voltar</button>
            </div>
        </form>

    </section>
<!------------------------------------------------------------------------------------>
    <section class="modal" id="modal-clientes">
        
        <form class="form-wraper" id="form-produtos">
        <h1>Cadastro de cliente</h1> 
            
            <ul>
                <li><input type="text" placeholder="Nome" id="nome"></li>
                <li><input type="text" placeholder="CPF" id="cpf"></li>
                <li><input type="text" placeholder="Telefone" id="telefone"></li>
                <li><input type="email" placeholder="E-mail" id="email"></li>
                <li><input type="text" placeholder="CEP" id="cep"></li>
                <li><input type="text" placeholder="Endereço" id="endereço"></li>
                <li><input type="text" placeholder="Complemento" id="complemento"></li>
                <li><input type="text" placeholder="Cidade" id="cidade"></li>            
            </ul>


            <div class="buttons-wrapper">
                <button class="contained-buttons" onclick="salvarCliente()">Salvar</button>
                <button type="submit" class="contained-buttons" onclick="Voltar()">Voltar</button>
                <div></div>
            </div>
        </form>

    </section>
    
    <script src="script.js"></script>   
</body>
</html>
